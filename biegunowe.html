<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzywe biegunowe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            background-color: #fff;
        }
        h1 {
            width: 100%;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Piękne krzywe biegunowe</h1>

    <canvas id="curve1" width="300" height="300"></canvas>
    <canvas id="curve2" width="300" height="300"></canvas>
    <canvas id="curve3" width="300" height="300"></canvas>
    <canvas id="curve4" width="300" height="300"></canvas>

    <script>
        function drawPolarCurve(canvasId, equation, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const scale = 100;

            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();

            for (let theta = 0; theta < 2 * Math.PI; theta += 0.01) {
                const r = equation(theta);
                const x = centerX + r * Math.cos(theta) * scale;
                const y = centerY - r * Math.sin(theta) * scale;

                if (theta === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Równania krzywych biegunowych
        const roseCurve = (theta) => Math.sin(4 * theta);
        const spiralCurve = (theta) => theta;
        const cardioidCurve = (theta) => 1 + Math.cos(theta);
        const lemniscateCurve = (theta) => Math.sqrt(Math.cos(2 * theta));

        // Rysowanie krzywych
        drawPolarCurve('curve1', roseCurve, '#FF5733');
        drawPolarCurve('curve2', spiralCurve, '#33FF57');
        drawPolarCurve('curve3', cardioidCurve, '#3357FF');
        drawPolarCurve('curve4', lemniscateCurve, '#FF33A1');
    </script>
</body>
</html>
